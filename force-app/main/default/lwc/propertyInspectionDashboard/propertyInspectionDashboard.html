<template>
    <lightning-card title="Property Inspections" icon-name="custom:custom85">
        <div slot="actions">
            <lightning-button 
                label="Schedule New Inspection" 
                variant="brand" 
                onclick={handleScheduleInspection}
                icon-name="utility:add">
            </lightning-button>
            <lightning-button-icon 
                icon-name="utility:refresh" 
                variant="border-filled" 
                alternative-text="Refresh"
                onclick={handleRefresh}
                class="slds-m-left_x-small">
            </lightning-button-icon>
        </div>

        <template if:true={showFlow}>
        <!-- MODAL -->
        <section
            role="dialog"
            tabindex="-1"
            class="slds-modal slds-fade-in-open">

            <div class="slds-modal__container">

                <!-- HEADER -->
                <header class="slds-modal__header">
                    <h2 class="slds-text-heading_medium">
                        Schedule Inspection
                    </h2>
                </header>

                <!-- BODY -->
                <div class="slds-modal__content slds-p-around_medium">
                    <lightning-flow
                        flow-api-name="Property_Inspection_Create_Scheduled_Inspector_Record"
                        flow-input-variables={flowInputVariables}
                        onstatuschange={handleFlowStatusChange}>
                    </lightning-flow>
                </div>

                <!-- FOOTER -->
                <footer class="slds-modal__footer">
                    <lightning-button
                        variant="neutral"
                        label="Cancel"
                        onclick={closeFlow}>
                    </lightning-button>
                </footer>

            </div>
        </section>

        <!-- BACKDROP -->
            <div class="slds-backdrop slds-backdrop_open"></div>
        </template>

        <!-- Average Rating Display -->
        <div class="slds-p-around_medium">
            <div class="rating-container">
                <div class="rating-box">
                    <div class="rating-label">Average Rating</div>
                    <div class="rating-value">{averageRating}</div>
                    <div class="rating-stars">{ratingStars}</div>
                </div>
            </div>

            <!-- Filters -->
            <div class="slds-grid slds-gutters slds-m-top_medium">
                <div class="slds-col slds-size_1-of-2">
                    <lightning-combobox
                        name="statusFilter"
                        label="Filter by Status"
                        value={selectedStatus}
                        options={statusOptions}
                        onchange={handleStatusChange}>
                    </lightning-combobox>
                </div>
                <div class="slds-col slds-size_1-of-2">
                    <lightning-combobox
                        name="typeFilter"
                        label="Filter by Type"
                        value={selectedType}
                        options={typeOptions}
                        onchange={handleTypeChange}>
                    </lightning-combobox>
                </div>
            </div>

            <!-- Inspections List -->
            <template if:true={hasInspections}>
                <div class="slds-m-top_medium">
                    <template for:each={filteredInspections} for:item="inspection">
                        <div key={inspection.Id} class="inspection-card" data-id={inspection.Id} onclick={handleViewInspection}>
                            <div class="slds-grid slds-gutters">
                                <div class="slds-col slds-size_3-of-12">
                                    <div class="field-label">Date</div>
                                    <div class="field-value">{inspection.formattedDate}</div>
                                </div>
                                <div class="slds-col slds-size_2-of-12">
                                    <div class="field-label">Type</div>
                                    <div class="field-value">{inspection.Inspection_Type__c}</div>
                                </div>
                                <div class="slds-col slds-size_2-of-12">
                                    <div class="field-label">Status</div>
                                    <div class={inspection.statusClass}>
                                        {inspection.Inspection_Status__c}
                                    </div>
                                </div>
                                <div class="slds-col slds-size_2-of-12">
                                    <div class="field-label">Rating</div>
                                    <div class="field-value">
                                        <template if:true={inspection.Overall_Rating__c}>
                                            {inspection.ratingStars} ({inspection.Overall_Rating__c})
                                        </template>
                                        <template if:false={inspection.Overall_Rating__c}>
                                            N/A
                                        </template>
                                    </div>
                                </div>
                                <div class="slds-col slds-size_3-of-12">
                                    <div class="field-label">Inspector</div>
                                    <div class="field-value">{inspection.Inspector_Name__c}</div>
                                </div>
                            </div>
                        </div>
                    </template>
                </div>
            </template>

            <!-- No Inspections Message -->
            <template if:false={hasInspections}>
                <div class="slds-text-align_center slds-m-top_large slds-m-bottom_large">
                    <lightning-icon icon-name="utility:info" size="large" alternative-text="No inspections"></lightning-icon>
                    <p class="slds-text-heading_small slds-m-top_small">{noInspectionsMessage}</p>
                </div>
            </template>

            <!-- Error Message -->
            <template if:true={error}>
                <div class="slds-m-top_medium">
                    <lightning-formatted-text value={error} class="slds-text-color_error"></lightning-formatted-text>
                </div>
            </template>
        </div>
    </lightning-card>
</template>
